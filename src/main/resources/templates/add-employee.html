<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title">Add New Employee</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/ui-api/new-employee}" th:object="${employee}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                <div class="invalid-feedback">Please provide a name.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="dept" class="form-label">Department</label>
                                <input type="text" class="form-control" id="dept" th:field="*{dept}" required>
                                <div class="invalid-feedback">Please provide a department.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="salary" class="form-label">Salary</label>
                                <input type="number" step="0.01" class="form-control" id="salary" th:field="*{salary}" required>
                                <div class="invalid-feedback">Please provide a valid salary.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="dateOfJoinng" class="form-label">Date of Joining</label>
                                <input type="date" class="form-control" id="dateOfJoinng" th:field="*{dateOfJoinng}" required>
                                <div class="invalid-feedback">Please provide a joining date.</div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/ui-api/employee-list" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            
                            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Client-side validation
        (function() {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            
            Array.from(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
