<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Employee List</h1>
        
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">All Employees</h3>
            </div>
            <div class="card-body">
                <div th:if="${employees != null and !employees.listOfAllEmployees.empty}">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Employee Name</th>
                                <th>Department</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="employee, iterStat : ${employees.listOfAllEmployees}">
                                <td th:text="${iterStat.count}">1</td>
                                <td th:text="${employee.name}">John Doe</td>
                                <td th:text="${employee.dept}">IT</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${employees == null or employees.listOfAllEmployees.empty}" class="alert alert-info">
                    No employees found in the system.
                </div>
            </div>
        </div>
        
        <div class="mt-4 text-center">
            <a href="/ui-api/new-employee-form" class="btn btn-success">Add New Employee</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
